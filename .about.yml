# Maturity stage of the project (required)
# values: discovery, alpha, beta, live
stage: live

# Whether or not the project is actively maintained (required)
# values: active, deprecated
status: active

# Description of the project
description: Cloud.gov Pages is a unified interface for publishing static government websites. It automates common tasks for integrating GitHub, Amazon Web Services and content editing to provide a simple way for developers to launch new websites or more easily manage existing ones.

# Should be 'true' if the project has a continuous build (required)
# values: true, false
